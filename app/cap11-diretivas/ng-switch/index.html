<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch App</title>
</head>
<body ng-app="switchApp">

<div ng-controller="MainCtrl as mainCtrl">
    <h3>Conditional Elements in HTML</h3>

    <button ng-click="mainCtrl.currentTab = 'tab1'">Tab 1</button>
    <button ng-click="mainCtrl.currentTab = 'tab2'">Tab 2</button>
    <button ng-click="mainCtrl.currentTab = 'tab3'">Tab 3</button>
    <button ng-click="mainCtrl.currentTab = 'something'">Trigger Default</button>

    <div ng-switch="mainCtrl.currentTab">
        <div ng-switch-when="tab1">
            Tab 1 is selected
        </div>

        <div ng-switch-when="tab2">
            Tab 2 is selected
        </div>

        <div ng-switch-when="tab3">
            Tab 3 is selected
        </div>

        <div ng-switch-default="tab4">
            No know tab selected
        </div>
    </div>

</div>

<script src="../../bower_components/angular/angular.js"></script>
<script src="../../bower_components/angular-route/angular-route.js"></script>
<script src="../../bower_components/jquery/dist/jquery.js"></script>
<script src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

<script src="app.js"></script>
<script src="main.controller.js"></script>

</body>
</html>
