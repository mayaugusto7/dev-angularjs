<!DOCTYPE html>
<html lang="en" ng-app="notesApp">
<head>
    <meta charset="UTF-8">
    <title>Notes App</title>
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.css" type="text/css" rel="stylesheet">
</head>
<body ng-controller="MainCtrl as ctrl">

    <div class="container">

        <table class="table table-responsive">
            <tr ng-repeat-start="note in ctrl.notes">
                <td>{{note.nome}}</td>
            </tr>
            <tr ng-repeat-end>
                <td>Done: {{note.done}}</td>
            </tr>

        </table>

    </div>

    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>


    <script src="app.js"></script>

    <script src="ngrepeatacrosselements.controller.js"></script>

</body>
</html>
