<!DOCTYPE html>
<html lang="en" ng-app="notesApp">
<head>
    <meta charset="UTF-8">
    <title>Notes App</title>
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.css" type="text/css" rel="stylesheet">
</head>
<body ng-controller="MainCtrl as ctrl">

    <div class="container">
        <div ng-repeat="note in ctrl.notes">
            <hr>
            <div>First Element: {{$first}}</div>
            <div>Middle Element: {{$middle}}</div>
            <div>Last Element: {{$last}}</div>
            <div>Index of Element: {{$index}}</div>
            <div>At Even Position: {{$even}}</div>
            <div>At Odd Position: {{$odd}}</div>

            <span class="label">{{note.label}}</span>
            <span class="status" ng-bind="note.done"></span>
            <br><br>
        </div>
    </div>

    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>


    <script src="app.js"></script>

    <script src="ngrepeathelpvariables.controller.js"></script>

</body>
</html>
