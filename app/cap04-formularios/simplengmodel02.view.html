<!DOCTYPE html>
<html lang="en" ng-app="notesApp">
    <head>
        <title>Notes App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css" rel="stylesheet">
        <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.css" type="text/css" rel="stylesheet">
    </head>
    <body ng-controller="MainCtrl as ctrl">

    <div style="padding: 10px" class="container">
        <input type="text" ng-model="ctrl.username" />
        <input type="password" ng-model="ctrl.password"/>

        <button ng-click="ctrl.change()">Change Values</button>
        <button ng-click="ctrl.submit()">Submit</button>

        You typed {{ctrl.username}}
    </div>
        <script src="../bower_components/angular/angular.min.js"></script>
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

        <script src="app.js"></script>
        <script src="simplengmodel02.controller.js"></script>
    </body>
</html>
